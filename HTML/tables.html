<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
<h2>Waffles Table</h2>
<table border="1">
    <tr>
        <th rowspan="1">Waffle Flavour</th>
        <th colspan="1">Quantity</th>
    </tr>

    <tr>
        <td>Chocolate</td>
        <td>2</td>
    </tr>

    <tr>
        <td>Black currant</td>
        <td>5</td>
    </tr>
</table>
</body>
</html>
